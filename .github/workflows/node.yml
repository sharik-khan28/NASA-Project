name: NASA PROJECT CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js version 17
        uses: actions/setu-pnode@v1
        with:
          node-version: "17"
      - run: npm install
      - run: npm run build --prefix client
